<!DOCTYPE html>
<html>

	<head>
		<title>Previsão do Tempo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://erikflowers.github.io/weather-icons/css/weather-icons.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	
	<body>
		<table>
		<tr class="cabecalho">
			<th>Dia</th>
			<th>Tempo</th>
			<th>Mínima</th>
			<th>Máxima</th>
		</tr>

		<tr class="itens">
			<td>Domingo</td>
			<td><i class="wi wi-day-cloudy"></i></td>
			<td>27°</td>
			<td>32°</td>
		</tr>

		<tr class="itens">
			<td>Segunda</td>
			<td><i class="wi wi-day-sunny"></td>
			<td>27°</td>
			<td>32°</td>
		</tr>
		<tr class="itens">
			<td>Terça</td>
			<td><i class="wi wi-day-rain"></td>
			<td>27°</td>
			<td>32°</td>
		</tr>
		<tr class="itens">
			<td>Quarta</td>
			<td><i class="wi wi-day-lightning"></td>
			<td>27°</td>
			<td>32°</td>
		</tr>
		<tr class="itens">
			<td>Quinta</td>
			<td><i class="wi wi-day-windy"></td>
			<td>27°</td>
			<td>32°</td>
		</tr>
		<tr class="itens">
			<td>Sexta</td>
			<td><i class="wi wi-cloudy"></td>
			<td>27°</td>
			<td>32°</td>
		</tr>
		<tr class="itens">
			<td>Sábado</td>
			<td><i class="wi wi-day-cloudy"></td>
			<td>27°</td>
			<td>32°</td>
		</tr>

		</table>

	</body>	
</html>
