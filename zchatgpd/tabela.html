<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 700px;
            border-collapse: collapse;
            height: 300px;
        }
        

        td{
            border: 1px solid black;
            padding: 9px;
            vertical-align: top;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1> Tabela</h1>
    <!--
        Hieraquia
        table = tabela
        table row = linha 
            table header = cabeÃ§alho
            table data = dado  
    -->
    <table>
        <tr>
            <td>A1
            <td>B1
            <td>C1       
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>

    </table>
    
</body>
</html>
